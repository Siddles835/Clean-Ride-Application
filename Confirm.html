<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Driver Request</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        #body1 {
            background-color: #f8f9fa;
            border: 10px solid #007698;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            max-width: 500px;
            border: 10px solid #fcb040;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        #confirmatio{
            background-color: #007698;
        }

        .seahawks-logo {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 80px;
            height: auto;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>
<body id="body1" onload="loadData()">
<center>
    <script>
        function loadData() {
            const districtArea = localStorage.getItem("districtArea");
            const numDrivers = localStorage.getItem("numDrivers");
            const selectedSchools = JSON.parse(localStorage.getItem("selectedSchools"));

            document.getElementById("districtAreaDisplay").innerText = districtArea;
            document.getElementById("numDriversDisplay").innerText = numDrivers;

            const schoolList = document.getElementById("schoolList");
            selectedSchools.forEach(school => {
                let li = document.createElement("li");
                li.innerText = school;
                schoolList.appendChild(li);
            });
        }
    </script>

    <div id="confirmation" class="container d-flex justify-content-center">
        <div class="login-container">
            <h2 class="text-center">Confirm Your Request</h2>

            <p><strong>District Area:</strong> <span id="districtAreaDisplay"></span></p>
            <p><strong>Number of Bus Drivers Needed:</strong> <span id="numDriversDisplay"></span></p>

            <h4>Selected Schools:</h4>
            <ul id="schoolList"></ul>

            <div class="text-center">
                <button id="confirmatio" onclick="Confirmation()" class="btn btn-success w-100">Confirm Request</button>
            </div>
        </div>
    </div>
    <img class="seahawks-logo" src="Screen Shot 2025-02-19 at 6.25.28 PM.png" alt="Seahawks Logo">
</center>
<script src="main.js"></script>
</body>
</html>
