<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bus Driver Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            border: 10px solid #007698;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            margin-top: 50px;
        }
        .blue-button {
            background-color: #007698;
            color: white;
            border: none;
        }
        .blue-button:hover {
            background-color: #005a70;
        }

        .seahawks-logo {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 80px;
            height: auto;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>
<body>
<center>
<div class="container">
    <div id="school-section">
        <h3 class="mb-3">Bus Driver Selection</h3>
        
        <div class="mb-3">
            <label for="schoolDistrict" class="form-label">Preferred School District:</label>
            <input type="text" id="schoolDistrict" class="form-control" placeholder="Enter school district">
        </div>
        
        <label class="form-label">Preferred Routes:</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Route 346" id="route1">
            <label class="form-check-label" for="route1">Route 346</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Route 347" id="route2">
            <label class="form-check-label" for="route2">Route 347</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Route 348" id="route3">
            <label class="form-check-label" for="route3">Route 348</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Route 315" id="route4">
            <label class="form-check-label" for="route4">Route 315</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Route 320" id="route5">
            <label class="form-check-label" for="route5">Route 320</label>
        </div>

        <button class="btn blue-button mt-3" id="next1">Next</button>
    </div>

    <div id="rideshare-section" style="display: none;">
        <h3 class="mb-3">Select Rideshare Routes</h3>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Morning From 8-9:30 AM" id="rideshare1">
            <label class="form-check-label" for="rideshare1">Morning From 8-9:30 AM</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Afternoon from 3-4:30 PM" id="rideshare2">
            <label class="form-check-label" for="rideshare2">Afternoon from 3-4:30 PM</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Evening from 6-7:30 PM" id="rideshare3">
            <label class="form-check-label" for="rideshare3">Evening from 6-7:30 PM</label>
        </div>

        <button class="btn blue-button mt-3" id="next2">Next</button>
    </div>
</div>
<img class="seahawks-logo" src="Screen Shot 2025-02-19 at 6.25.28 PM.png" alt="Seahawks Logo">
</center>

<script>
    $(document).ready(function(){
        $("#next1").click(function(){
            $("#school-section").hide();
            $("#rideshare-section").fadeIn();
        });

        $("#next2").click(function(){
            // Store form data
            let schoolDistrict = document.getElementById("schoolDistrict").value;
            let selectedRoutes = [];
            let selectedRideshare = [];

            document.querySelectorAll("#school-section .form-check-input:checked").forEach(input => {
                selectedRoutes.push(input.value);
            });

            document.querySelectorAll("#rideshare-section .form-check-input:checked").forEach(input => {
                selectedRideshare.push(input.value);
            });

            localStorage.setItem("schoolDistrict", schoolDistrict);
            localStorage.setItem("selectedRoutes", JSON.stringify(selectedRoutes));
            localStorage.setItem("selectedRideshare", JSON.stringify(selectedRideshare));

            window.location.href = "Confirm2.html";
        });
    });
</script>

</body>
</html>
