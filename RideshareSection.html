<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rideshare Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #body4 {
            border: 10px solid #007698;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #snowflake2 {
            border: 10px solid #fcb040;
        }

        .seahawks-logo {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 80px;
            height: auto;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>
<body id="body4" class="bg-light">
    <script>
        function GoToConfirmation3(event) {
            event.preventDefault(); 

            const currentLocation = document.getElementById("currentLocation").value;
            const destination = document.getElementById("destination").value;
            const numKids = document.getElementById("numKids").value;
            const driver = document.querySelector('input[name="driver"]:checked').value;

            localStorage.setItem("currentLocation", currentLocation);
            localStorage.setItem("destination", destination);
            localStorage.setItem("numKids", numKids);
            localStorage.setItem("driver", driver);

            window.location.href = "Confirm3.html";
        }
    </script>

    <center>
        <div id="snowflake" class="container mt-5">
            <div id="snowflake2" class="card shadow p-4">
                <h2 class="text-center mb-4">Book Your Ride</h2>
                
                <form id="rideForm" onsubmit="GoToConfirmation3(event)">
                    <div class="mb-3">
                        <label for="currentLocation" class="form-label">Where are you currently?</label>
                        <input type="text" class="form-control" id="currentLocation" placeholder="Enter your location" required>
                    </div>

                    <div class="mb-3">
                        <label for="destination" class="form-label">Where are you going?</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter your destination" required>
                    </div>

                    <div class="mb-3">
                        <label for="numKids" class="form-label">Number of Kids in the Ride</label>
                        <select class="form-select" id="numKids">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Select a Driver</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="driver" id="driver1" value="James Coffin" checked>
                            <label class="form-check-label" for="driver1">James Coffin</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="driver" id="driver2" value="Alex Zhang">
                            <label class="form-check-label" for="driver2">Alex Zhang</label>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Next</button>
                    </div>
                </form>
            </div>
        </div>
        <img class="seahawks-logo" src="Screen Shot 2025-02-19 at 6.25.28 PM.png" alt="Seahawks Logo">
    </center>
</body>
</html>
