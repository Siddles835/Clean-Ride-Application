<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f4ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            border: 15px solid #007698;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            border: 5px solid #fcb040;
            box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.2);
        }

        .btn-primary {
            background-color: #007698;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #005f79;
        }

        .seahawks-logo {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 80px;
            height: auto;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <img src="Screen Shot 2025-02-19 at 6.25.28 PM.png" class="img-fluid mb-3" alt="Logo" style="max-width: 500px;">

        <div class="login-card mx-auto">
            <h3 class="text-center text-primary mb-4">Sign In</h3>
            <form id="signInForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control border-primary" id="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control border-primary" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
        </div>
    </div>

    <img class="seahawks-logo" src="Screen Shot 2025-02-19 at 6.25.28 PM.png" alt="Seahawks Logo">

    <script>
        document.getElementById("signInForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let userName = document.getElementById("username").value.trim();
            if (userName === "SD-schooldistrict"){
                window.location.href = "SchoolDistrictSection.html";
            }
            else if (userName === "B-busdriver"){
                window.location.href = "BusDriverSection.html";
            }
            else if (userName === "R-rideshareuser"){
                window.location.href = "RideshareSection.html";
            } else {
                alert("Invalid username");
            }
        });
    </script>

</body>
</html>
